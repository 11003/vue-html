<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>创建组件的方式2</title>
    <script src="../vue.js/vue.min.js"></script>
</head>
<body>
<div id="app">
    <liuhai></liuhai>
</div>
<template id="tmpl">
    <div>
        <h1>通过 template 元素，在外部定义组织结构</h1>
        <h4>测试一下</h4>
    </div>
</template>
<script>
    Vue.component("liuhai",{
        template: "#tmpl"
    });
    new Vue({
        el:"#app"
    });
</script>
</body>
</html>
