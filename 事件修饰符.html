<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>事件修饰符</title>
</head>
<body>
<style>
    .p {
        width: 100%;
    }
</style>
<div id="app">
    <div class="p" @click="pHandler">
        <button class="c" @click.stop="cHandler">
            盘它
        </button>
    </div>
</div>
<script src="vue.js/vue.min.js"></script>
<script>
    var vm = new Vue({
        el: "#app",
        data: {},
        methods: {
            pHandler() {
                console.log("pHandler点击了");
            },
            cHandler() {
                console.log("cHandler点击了")
            }
        }
    })
</script>
</body>
</html>
